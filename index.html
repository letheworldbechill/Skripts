<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skript-Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Skript-Tracker</h1>
        <div class="script-form">
            <input type="text" id="script-name" placeholder="Skript-Name (z.B. Wäsche waschen)">
            <div id="steps-container">
                <input type="text" class="step-input" placeholder="Schritt 1">
            </div>
            <button onclick="addStepInput()">+ Schritt</button>
            <button onclick="addScript()">Skript hinzufügen</button>
        </div>
        <div id="script-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
